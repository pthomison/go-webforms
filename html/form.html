<!DOCTYPE html>

<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

	<title>go-webforms</title>
  <link rel="stylesheet" href="style.css" type="text/css" media="screen" charset="utf-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
</head>
<body>

<div id="page">
  <!-- Header -->
  <div class="level">
    <div class="level-item has-text-centered">
      <h1 class="title is-1">go-webforms</h1>
    </div>
  </div>
  
  <!-- Body -->
  <div id="body" class="columns">

    <!-- Message Form -->
    <div class="column is-one-third">
      <div class="box">
        <h2 class="subtitle is-2">Message Form</h2>

        <form action="/submit-message" method="post">
          <fieldset>          
            <div class="field">
              <label class="label">Name</label>
              <input type="text" name="name" value="John Doe" id="name" class="input">
            </div>
            
            <div class="field">
              <label class="label">Email</label>
              <input type="email" name="email" value="mail@example.com" id="email" class="input">
            </div>
            
            <div class="field">
              <label class="label">Message</label>
              <textarea name="message" rows="8" cols="40" class="textarea"></textarea>
            </div>
          </fieldset>
          
          <div class="field">
            <input type="submit" name="submit" value="Post" class="input button is-primary is-large">
          </div>
        </form>

      </div>
    </div>    

    <!-- Message Feed -->
    <div class="column is-one-third">
      <div class="box">
        <h2 class="subtitle is-2">Message Feed</h2>

        {{ range .Messages }}
        <article class="message is-dark">
          <div class="message-header">
            <p>Dark</p>
          </div>
          <div class="message-body">
            <div class="is-size-5">{{ .Body }}</div>
            <div class="is-capitalized has-text-weight-bold is-size-5">{{ .Name }}</div>
            <div class="has-text-weight-bold is-size-7">{{ .Email }}</div>
          </div>
        </article>
        {{ end }} 

      </div>
    </div>   

  </div>
</div>

</body>
</html>
